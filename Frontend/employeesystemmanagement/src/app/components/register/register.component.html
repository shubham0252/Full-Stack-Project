<div class="d-flex justify-content-center">
    <div class="card" style="width: 28rem;">
      <img src="..." class="card-img-top" alt="..." class="logo">
      <div class="card-body">
        <h5 class="card-title mb-3">Register</h5>
        <form [formGroup]="form!" (ngSubmit) = submitForm()>
          <div class="mb-3" >
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email Address">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Confirm    Password</label>
            <input type="password" class="form-control" id="password" formControlName="confirmPassword" placeholder="Confirm Password">
          </div>
          <button class="btn btn-success" [disabled]="form?.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
