<div class="d-flex justify-content-center">
    <div class="card" style="width: 28rem;">
        <img src="#"class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title mb-3">Login</h5>
          <form [formGroup]="loginForm!" (ngSubmit)="submitForm()">
            <div class="mb-3"> 
                <label for="email" class="for-label">Email Address</label>
                <input type="emial" class="form-control" formControlName="email" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <label for="password" class="for-label">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="loginForm?.invalid">Login</button>
          </form>
        </div>
      </div>
</div>
